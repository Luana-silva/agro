<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card text-center width-400">
          <div class="card-img">
            <img alt="element 06" class="mb-1 pt-2 rounded" src="assets/img/logos/logo_AgroAz.png" width="120">
            </div>
            <div class="card-body align-content">
              <div class="card-block">
              <div class="alert alert-dark" role="alert" *ngIf="isExpired">
                Sua sessão expirou, por favor faça login novamente.
              </div>
              <form [formGroup]="regularForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group ">
                  <div class="col-md-12">
                    <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email" ngModel required email>
                    <small class="form-text text-muted danger" *ngIf="!regularForm.get('email').valid && (regularForm.get('email').dirty || regularForm.get('email').touched)">Informe um Email</small>
                    <small class="form-text text-muted danger" *ngIf="emailError != ''">{{emailError}}</small>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-12">
                    <input type="password" class="form-control" formControlName="password" id="password" placeholder="Senha" ngModel required>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-green btn-block btn-raised">Entrar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card-footer">
            <div class="float-left"><a routerLink="/forgotpassword">Esqueci a senha</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
<!--Login Page Ends-->
